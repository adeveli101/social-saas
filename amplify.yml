version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - node --version
        - echo "Environment variables check"
        - echo "SUPABASE_URL $NEXT_PUBLIC_SUPABASE_URL"
        - echo "CLERK_PUBLISHABLE $NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY"
        - echo "CLERK_SECRET $CLERK_SECRET_KEY"
        - npm ci
    build:
      commands:
        - npm run build:production
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/* 